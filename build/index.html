<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="books">
    <div ng-controller="booksCtrl">

      <h1>My Library</h1>
      <div ng-repeat="book in books">
        <h3>{{book.title}}</h3>
        <div ng-repeat="(key, value) in book">{{key}} : {{value}}</div>
        <div ng-hide="voted" ng-click="upvote(book);voted=true"> Upvote This Book </div>
        <div ng-hide="voted" ng-click="downvote(book);voted=true"> Downvote This Book </div>
        <hr/>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
